<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age UK South Gloucestershire Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-size: 18px; /* Global base font size */
      line-height: 1.6;
    }

    header {
      background: #141740;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-wrap {
      background: white;
      padding: 6px;
      border-radius: 4px;
    }

    .logo-wrap img {
      height: 60px;
      display: block;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    #chat {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 4px;
      background: #fff;
      font-size: 18px;
    }

    .message {
      margin-bottom: 12px;
    }

    .you {
      font-weight: bold;
      color: #333;
    }

    .bot {
      color: #007DAD;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 18px;
    }

    button {
      padding: 12px 18px;
      background: #007DAD;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background: #005f85;
    }

    a {
      color: #007DAD;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-wrap">
      <img src="logo_age_uk.png" alt="Age UK South Gloucestershire Logo">
    </div>
    <h1>Age UK South Gloucestershire Chatbot</h1>
  </header>

  <div class="container">
    <p>Ask a question about local services, support or activities.</p>

    <div id="chat"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, (url) => {
        return `<a href="${url}" target="_blank">${url}</a>`;
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = input.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message you';
      userMessage.textContent = 'You: ' + message;
      chat.appendChild(userMessage);
      chat.scrollTop = chat.scrollHeight;
      input.value = '';

      try {
        const response = await fetch('https://ageukchatbotfunc.azurewebsites.net/api/faqResponder', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.innerHTML = 'Bot: ' + linkify(data.answer);
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message bot';
        errorMessage.textContent = 'Bot: Sorry, something went wrong.';
        chat.appendChild(errorMessage);
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>

</body>
</html>
