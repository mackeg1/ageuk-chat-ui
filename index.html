<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Age UK South Glos Help Bot</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
      body {
        font-family: Arial, Helvetica, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
        font-size: 18px;
        line-height: 1.6;
      }
      .page-container {
        max-width: 1208px;
        margin: 0 auto;
        padding: 0 24px;
        background: #fff;
      }
      header {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 0 16px 0;
      }
      .logo-wrap {
        background: #fff;
        border-radius: 4px;
        margin-bottom: 30px;
        margin-left: -4px;
      }
      .logo-wrap img {
        width: 250px;
        max-width: 100%;
        height: auto;
        display: block;
      }
      @media (max-width: 921px) {
        .logo-wrap img {
          width: 120px;
        }
      }
      @media (max-width: 544px) {
        .logo-wrap img {
          width: 100px;
        }
      }
      .welcome-bar {
        background: #fff;
        padding: 0;
        margin-left: 15px;
        width: 100%;
      }
      .welcome-bar h1 {
        font-family: Arial, Helvetica, Verdana, sans-serif;
        font-weight: 700;
        color: #007dad;
        font-size: 36px;
        line-height: 1.4em;
        text-align: left;
        margin: 0;
        padding: 0;
      }
      @media (max-width: 921px) {
        .welcome-bar h1 {
          font-size: 32px;
        }
      }
      @media (max-width: 600px) {
        .page-container {
          padding: 0 10px;
        }
        .welcome-bar h1 {
          font-size: 22px;
        }
      }
      .intro {
        color: #007DAD;
        font-weight: 500;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #fff;
        border-radius: 6px;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 15px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        border-radius: 4px;
        background: #fff;
        font-size: 18px;
        box-shadow: 0 4px 32px 0 rgba(0,0,0,0.08), 0 1.5px 6px 0 rgba(0,0,0,0.06);
        transition: box-shadow 0.2s;
      }
      .message {
        margin-bottom: 12px;
      }
      .you {
        font-weight: bold;
        color: #333;
      }
      .bot {
        color: #007DAD;
      }
      input[type="text"] {
        width: 80%;
        padding: 12px;
        font-size: 18px;
      }
      button {
        padding: 12px 18px;
        background: #CB007A;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.2s;
      }
      button:hover {
        background: #a1005e;
      }
      a {
        color: #007DAD;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="logo-wrap">
          <img src="logo_age_uk.png" alt="Age UK South Gloucestershire Logo">
        </div>
        <div class="welcome-bar">
          <h1>Welcome to the Age UK South Glos Help Bot</h1>
        </div>
      </header>
    </div>
    <div class="container">
      <p class="intro">Ask a question about local services and support.</p>
      <div id="chat"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question..." required />
        <button type="submit">Send</button>
      </form>
    </div>
    <script>
      const chat = document.getElementById('chat');
      const form = document.getElementById('chat-form');
      const input = document.getElementById('user-input');

      function linkify(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, (url) => {
          return `<a href="${url}" target="_blank">${url}</a>`;
        });
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;
        const userMessage = document.createElement('div');
        userMessage.className = 'message you';
        userMessage.textContent = 'You: ' + message;
        chat.appendChild(userMessage);
        chat.scrollTop = chat.scrollHeight;
        input.value = '';
        try {
          const response = await fetch('https://ageukchatbotfunc.azurewebsites.net/api/faqResponder', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const data = await response.json();
          const botMessage = document.createElement('div');
          botMessage.className = 'message bot';
          botMessage.innerHTML = 'Age UK South Glos Help Bot: ' + data.answer;
          chat.appendChild(botMessage);
          chat.scrollTop = chat.scrollHeight;
        } catch (err) {
          const errorMessage = document.createElement('div');
          errorMessage.className = 'message bot';
          errorMessage.textContent = 'Age UK South Glos Help Bot: Sorry, something went wrong.';
          chat.appendChild(errorMessage);
          chat.scrollTop = chat.scrollHeight;
        }
      });
    </script>
  </body>
</html>
